{% extends 'layout.html' %}
{% block body %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{url_for('static',filename='img/anime.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>{{params['blog_name']}}</h1>
                    <span class="subheading">{{params['tagline']}}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Basic Actions</h1>
            <div class="my-3">
                <a href="/edit/0"><button class="btn btn-primary">Add a New Post</button></a>
                <a href="/logout"><button class="btn btn-primary">Logout</button></a>
            </div>
            <h1>Upload a File</h1>
            <div class="my-3">
                <form action="/uploader" method="post" enctype="multipart/form-data">
                    <input type="file" name="file1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <h1>Edit Posts</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">Title</th>
                    <th scope="col">Date</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>

                {% for post in posts %}
                <tr>
                    <td>{{post.sr_no}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <td><a href="/edit/{{post.sr_no}}"> <button class="btn btn-primary">Edit</button></a></td>
                    <td><a href="/delete/{{post.sr_no}}"> <button class="btn btn-primary">Delete</button></a></td>
                </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
